<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" hidden>
<h3 class="text-center update_heading">Update Row</h3>
<div class="row">
	<div class="col-md-12">
		<div class="col-md-6 side_one">
				<div class="form-group">
				<label for="Name">Location *</label>
				<input type="text" class="form-control" ng-model="currentUser.location" value="{{currentUser.location}}">
				</div>

				<div class="form-group">
				<label for="Name">Goal *</label>
				<input type="text" class="form-control" ng-model="currentUser.goal" value="{{currentUser.goal}}">
				</div>

				<div class="form-group">
				<label for="Name">Agenda *</label>
				<input type="text" class="form-control" ng-model="currentUser.agenda" value="{{currentUser.agenda}}">
				</div>

				<div class="form-group">
				<label for="Address">Date of implementation</label>
				<input type="text" class="form-control" ng-model="currentUser.date_of_implementation" value="{{currentUser.date_of_implementation}}">
				</div>
		</div>

		<div class="col-md-6 side_two">
				<div class="form-group">
				<label for="Email">Overall Impact *</label>
				<input type="email" class="form-control" ng-model="currentUser.overall_impact" value="{{currentUser.overall_impact}}">
				</div>


				<div class="form-group">
				<label for="Email">Lives impacted</label>
				<input type="email" class="form-control" ng-model="currentUser.lives_impact" value="{{currentUser.lives_impact}}">
				</div>

				<div class="form-group">
				<label for="Email">URL</label>
				<input type="email" class="form-control" ng-model="currentUser.url" value="{{currentUser.url}}">
				</div>

				<div class="form-group update_btn">
				<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.id)">Update</button>
				</div>
		</div>

	</div>


</div>
</form>
