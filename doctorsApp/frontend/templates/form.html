<form class="form-horizontal alert alert-warning insert_form" name="patient" id="empForm" ng-submit="insertInfo(patient);" hidden>
<div class="row col-md-12" style="text-align: center;">
<h3 class="text-center update_heading">Add Row</h3>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="col-md-6 ">
				<div class="form-group">
				<label for="Name">Name</label>
				<input type="text" class="form-control" placeholder="Name" ng-model="patient.name" value="" autofocus required />
				</div>
				
				<div class="form-group">
				<label for="time_slot">Time Slot</label>
				<select class="form-control selectpicker" ng-model="patient.time_slot" placeholder="Select Time" autofocus required>
				<option>10AM - 11AM</option>
				<option>11AM - 12PM</option>
				<option>12PM - 1PM</option>
				<option>1PM - 2PM</option>
				<option>2PM - 3PM</option>
				<option>3PM - 4PM</option>
				<option>4PM - 5PM</option>
				<option>5PM - 6PM</option>
				</select>

				</div>
		</div>

		<div class="col-md-6 half_container">
				<div class="form-group lives">
				<label for="Lives impacted">Contact No.</label>
				<input type="tel" name="imp_lives" class="form-control" placeholder="" ng-minlength="10" ng-maxlength="10" ng-model="patient.phone" value="" autofocus required/>
				</div>

				<div class="form-group lives">
				<label for="Lives impacted">Date</label>
				<input type="text" name="imp_lives" id="datepicker" class="form-control" placeholder="" ng-model="patient.date" value="" autofocus/>
				</div>
		</div>
		<div class="col-md-12 btn_div">
		<div class="row form-group update_btn">
				<button class="btn btn-warning" ng-disabled="patient.$invalid">Book Appointment</button>
		</div>
		</div>

	</div>
</div>





</form>

     <script>
  // just for the demos, avoids form submit
 $('#datepicker').dcalendarpicker({
                          format: 'yyyy-mm-dd'
                      });
  </script>
